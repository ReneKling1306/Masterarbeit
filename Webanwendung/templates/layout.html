<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image License</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/css/layout.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/static/AII_Logo.ico" />
    <script
      language="JavaScript"
      type="text/javascript"
      src="../static/scripts/jquery-3.7.1.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-primary">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand navbar-link smooth-scroll" href="/"
          >AI Image License</a
        >
      </div>
      <button
        class="navbar-toggler navbar-toggler-"
        type="button"
        data-trigger="#main_nav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse" id="main_nav">
        <div class="offcanvas-header mt-3">
          <button class="btn-close btn-close-white"></button>
          <a href="/" class="nav-link m-2 menu-item"
            ><h5 class="py-2 text-tertiary">AI Image License</h5></a
          >
        </div>
        <ul class="navbar-nav ms-auto flex-nowrap">
          <li class="nav-item">
            <a href="/about" class="nav-link m-2 menu-item text-tertiary"
              >About AII-License</a
            >
          </li>
          <li class="nav-item">
            <a
              href="/license-picker"
              class="nav-link m-2 menu-item text-tertiary"
              >License Picker</a
            >
          </li>
          <li class="nav-item">
            <a
              href="/licensing-tool"
              class="nav-link m-2 menu-item text-tertiary"
              >Licensing Tool</a
            >
          </li>
          <li class="nav-item">
            <a href="/software" class="nav-link m-2 menu-item text-tertiary"
              >Software</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <body class="text-black">
    <div class="body-content">{% block content %}{% endblock %}</div>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}
  </body>
  <footer class="footer text-white">
    <!--<hr class="line" />-->
    <div class="container-fluid container-max-width-xl">
      <div class="text-center p-3">
        For any Questions, please Contact us at: aiimagelicense@gmail.com
      </div>
    </div>
  </footer>
  <script
    language="JavaScript"
    type="text/javascript"
    src="../static/js/layout.js"
  ></script>
</html>
